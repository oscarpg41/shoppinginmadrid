index_public_markets=Mercados Municipales
index_outside_areas=Otras zonas comerciales
index_public_porque=<p>Cuando he viajado a otras ciudades, siempre buscaba informaci\u00f3n sobre las zonas comerciales, a veces consegu\u00eda un sentimiento de frustraci\u00f3n cuando no encontraba nada o porque ten\u00eda que visitar varias webs para recoger esta informaci\u00f3n.</p><p>Por esto que he creado esta web: para facilitar a quien visite Madrid informaci\u00f3n sobre las zonas comerciales de la capital. Espero que te ayude a planificar tu d\u00eda de compras en nuestra ciudad.</p>
index_best_shopping_places=<p>En nuesta opini\u00f3n, las mejores zonas comerciales de Madrid.</p>
index_malls_accesible_by_tube=<p>Centros comerciales accesibles por metro.</p>
index_corte_ingles=El Corte Ingl\u00e9s
index_corte_ingles_desc=<p>El Corte Ingl\u00e9s, SA, con sede en Madrid, es el grupo de grandes almacenes m\u00e1s importante de Europa y ocupa el cuarto lugar a nivel mundial. El Corte Ingl\u00e9s es el \u00fanico gran almacen existente en Espa\u00f1a. Podr\u00e1s encontrar una lista de estos grandes almacenes en Madrid, accesible en metro.</p>
index_el_rastro=El Rastro
index_el_rastro_desc=<p>El Rastro de Madrid es el mercado al aire libre m\u00e1s antiguo. Nacido alrededor de 1740 alrededor del matadero de Madrid, dedicado en general a art\u00edculos de segunda mano. Tiene lugar todos los domingos y festivos en uno de los barrios m\u00e1s t\u00edpicos en el centro hist\u00f3rico de la capital.</p>
index_municipal_markets=<p>En los \u00faltimos a\u00f1os, se est\u00e1 desarrollando una renovaci\u00f3n en los mercados hist\u00f3ricos. Esas galer\u00edas donde se establec\u00eda una relaci\u00f3n m\u00e1s estrecha entre los comerciantes y los clientes y el trato era mucho m\u00e1s familiar. Hoy en d\u00eda estos espacios se est\u00e1n recuperando y se les est\u00e1 dando nuevos usos. Esta es nuestra ruta por los m\u00e1s famosos.</p>
index_outside_areas_desc=<p>Tambi\u00e9n existen otras zonas de compras fuera de Madrid. A todos ellas se puede llegar en autob\u00fas, taxi o transporte p\u00fablico.</p>


cookies.title=Pol\u00edtica de cookies
cookies.text=Utilizamos cookies propias y de terceros para mejorar nuestros servicios y saber sus preferencias mediante el an\u00e1lisis de sus h\u00e1bitos de navegaci\u00f3n. Si contin\u00faa navegando, consideramos que acepta su uso. Puede obtener m\u00e1s informaci\u00f3n, o bien conocer c\u00f3mo cambiar la configuraci\u00f3n, en 
cookies.text.url=nuestra Pol\u00edtica de cookies
cookies.text.close=Aceptar

cookies.paragraph.1=<p>Cookie es un fichero que se descarga en su ordenador al acceder a determinadas p\u00e1ginas web. Las cookies permiten a una p\u00e1gina web, entre otras cosas, almacenar y recuperar informaci\u00f3n sobre los h\u00e1bitos de navegaci\u00f3n de un usuario o de su equipo y, dependiendo de la informaci\u00f3n que contengan y de la forma en que utilice su equipo, pueden utilizarse para reconocer al usuario. El navegador del usuario memoriza cookies en el disco duro solamente durante la sesi\u00f3n actual ocupando un espacio de memoria m\u00ednimo y no perjudicando al ordenador. Las cookies no contienen ninguna clase de informaci\u00f3n personal espec\u00edfica, y la mayor\u00eda de las mismas se borran del disco duro al finalizar la sesi\u00f3n de navegador (las denominadas cookies de sesi\u00f3n).</p>
cookies.paragraph.2=<p>La mayor\u00eda de los navegadores aceptan como est\u00e1ndar a las cookies y, con independencia de las mismas, permiten o impiden en los ajustes de seguridad las cookies temporales o memorizadas. Puede, previamente y a tal efecto, cambiar la configuraci\u00f3n de su navegador, encontrar\u00e1 detalladas en el punto 3, todas las instrucciones e informaciones al respecto.</p>
cookies.paragraph.3=<p>Esta p\u00e1gina web (en adelante \u201ceste Website\u201d) necesita su expreso consentimiento (mediante la activaci\u00f3n de las cookies en su navegador) para poder usar cookies.</p>
cookies.paragraph.4=<p>Este Website utiliza Cookies para personalizar y facilitar al m\u00e1ximo la navegaci\u00f3n del usuario. Las Cookies se asocian \u00fanicamente a un usuario an\u00f3nimo y su ordenador y no proporcionan referencias que permitan deducir datos personales del usuario. El usuario podr\u00e1 configurar su navegador para que notifique y rechace la instalaci\u00f3n de las Cookies enviadas por La Web del Programador, sin que ello perjudique la posibilidad del usuario de acceder a los contenidos. Sin embargo, le hacemos notar que, en todo caso, la calidad de funcionamiento de la p\u00e1gina web puede disminuir.</p>
cookies.paragraph.5=<p>Si contin\u00faa navegando en el Website, consideramos que acepta la presente pol\u00edtica de privacidad y consiente el uso de las cookies utilizadas en este sitio web, las cuales se describen a continuaci\u00f3n. Recuerda que tiene, en todo momento, la posibilidad de revocar el consentimiento prestado y eliminar las cookies de su equipo siguiendo las instrucciones indicadas en el punto 3. En tal caso, se le informa que la retirada de dicho consentimiento puede afectar el buen uso de las funcionalidades de la p\u00e1gina web.</p>

cookies.paragraph.6=<h3>1. COOKIES DE ANAL\u00cdTICAS:</h3>
cookies.paragraph.6.1=<p>Un servicio anal\u00edtico de web prestado por Google, Inc. con domicilio en los Estados Unidos con sede central en 1600 Amphitheatre Parkway, Mountain View, California 94043.  Para la prestaci\u00f3n de estos servicios, estos utilizan cookies que recopilan la informaci\u00f3n, incluida la direcci\u00f3n IP del usuario, que ser\u00e1 transmitida, tratada y almacenada por Google en los t\u00e9rminos fijados en la Web <a href='https://support.google.com/analytics/answer/6004245'>Google.com</a>. Incluyendo la posible transmisi\u00f3n de dicha informaci\u00f3n a terceros por razones de exigencia legal o cuando dichos terceros procesen la informaci\u00f3n por cuenta de Google.</p>

cookies.paragraph.7=<h3>2. COOKIES DE CONTENIDOS:</h3> 
cookies.paragraph.7.1=<p>En algunos casos se integran fotos y contenidos de v\u00eddeo en este Website proveniente de sitios web como YouTube, Flickr, Facebook, Instagram o Pinterest. Como resultado puede ser que se encuentren las cookies de estos sitios web. Este website no controla la difusi\u00f3n de estas cookies y deber\u00e1 visitar el sitio web del tercero correspondiente para obtener m\u00e1s informaci\u00f3n.</p>
cookies.paragraph.7.2=<p>Herramientas para compartir: Tambi\u00e9n ver\u00e1 botones incrustados "Compartir" en el Website, los cuales permiten a los usuarios compartir f\u00e1cilmente el contenido con sus amigos a trav\u00e9s de una serie de redes sociales populares. Al hacer clic en uno de estos botones, una cookie puede ser ajustado por el servicio que ha elegido para compartir contenido a trav\u00e9s de. Una vez m\u00e1s, este website no tiene control sobre la difusi\u00f3n de estas cookies.</p>

cookies.paragraph.8=<h3>3. CONFIGURACI\u00d3N DE LAS OPCIONES DE LOS NAVEGADORES:</h3>
cookies.paragraph.8.1=<p>Puede usted permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuraci\u00f3n de las opciones del navegador instalado en su ordenador:</p>
cookies.paragraph.8.2=<ul><li><a href="https://support.google.com/chrome/answer/95647?hl=es" target="_blank">Chrome</a></li><li><a href="http://windows.microsoft.com/es-es/windows7/how-to-manage-cookies-in-internet-explorer-9" target="_blank">Explorer</a></li><li><a href="https://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we" target="_blank">Firefox</a></li><li><a href="http://support.apple.com/kb/ph5042" target="_blank">Safari</a></li></ul>
cookies.paragraph.8.3=<p>Reconoce asimismo estar informado de la posibilidad de rechazar el tratamiento de tales datos o informaci\u00f3n rechazando el uso de Cookies mediante la selecci\u00f3n de la configuraci\u00f3n apropiada a tal fin en su navegador. Si bien esta opci\u00f3n de bloqueo de Cookies en su navegador puede no permitirle el uso pleno de todas las funcionalidades del Website.</p>


faqs.art1.title=<h3>1.- Dos palabras para entender las rebajas</h3>
faqs.art1.text=<p>Hay dos palabras que podeis leer en los carteles con los precios de los producto: <b>TODO</b> y <b>DESDE</b></p>
faqs.art1.text.1=<ul><li>TODO: significa que todos los productos tienen el precio que marca el cartel</li><li>DESDE: indica el precio m\u00ednimo de los articulos.</li></ul>
faqs.art2.title=<h3>2.- Tax Free Shopping</h3>
faqs.art2.text=<p>Si usted es NO residente den un Pa\u00eds de la Uni\u00f3n Europea o reside en las Islas Canarias, Ceuta o Melilla y gasta un m\u00ednimo de 90,15\u20ac en una tienda de ESPA\u00d1A afiliada a PREMIER TAX FREE, tiene derecho a la devoluci\u00f3n del Impuesto sobre el Valor A\u00f1adido (IVA) incluido en el predio de la mercanc\u00eda que usted compre. <a href="http://www.premiertaxfree.com/" target="_blank">Web</a></p>

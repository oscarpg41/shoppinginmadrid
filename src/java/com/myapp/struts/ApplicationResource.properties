disclaimer.title=Aviso Legal. Descargo de Responsabilidades
disclaimer.art1=<h3>1.- Caracter General</h3><p>"ShoppinginMadrid.com" es un proyecto personal, una web personal sin \u00e1nimo de lucro. Los contenidos se basan en aportaciones personales procedentes de sus autores y/o de cualquier colaborador que lo desee. Esta web no est\u00e1 relacionada con ning\u00fan organismo oficial (ayuntamientos, oficinas de turismos, etc), ni empresa privada. </p><p>El usuario se obliga a hacer un uso correcto de este site de conformidad con la Ley y el presente Aviso Legal.</p><p>Con car\u00e1cter meramente enunciativo, el Usuario de acuerdo con la legislaci\u00f3n vigente deber\u00e1 abstenerse de: reproducir, copiar, distribuir, poner a disposici\u00f3n, comunicar p\u00fablicamente, transformar o modificar los contenidos de este site salvo en los casos autorizados en la ley o expresamente consentidos por "ShoppinginMadrid.com". </p>
disclaimer.art2=<h3>2.- Exclusi\u00f3n de Responsabilidad</h3><p>"ShoppinginMadrid.com" no se hace responsable de la veracidad, exactitud, adecuaci\u00f3n, idoneidad, exhaustividad y actualidad de la informaci\u00f3n suministrada. </p><p>No se puede derivar derecho alguno de la informaci\u00f3n e imagenes que mostramos. Los datos de esta p\u00e1gina web son meramente informativos, fruto de la colaboraci\u00f3n, y no constituyen, en modo alguno, ning\u00fan compromiso contractual.</p>
disclaimer.art2.1=<h4>2.1.- De la Informaci\u00f3n</h4><p>Los datos que ofrecemos son meramente informativos, pueden contener erratas, estar ligeramente desfasados, o desactualizados. Por ello, nunca deben ser utilizados como referencia para realizar operaciones de ninguna \u00edndole. Lo autores de esta p\u00e1gina NO se hacen responsables de cualquier utilizaci\u00f3n que se haga de la informaci\u00f3n aqu\u00ed\u00ad contenida. </p><p>Siempre recurrimos a fuentes que consideramos fiables. </p>
disclaimer.art2.2=<h4>2.2.- De las Fotograf\u00e1s e Imagenes utilizadas</h4><p>La mayor\u00eda de las fotograf\u00edas de este sitio son personales o cedidas por sus autores. Tambi\u00e9n se utilizan algunas fotograf\u00edas o im\u00e1genes procedentes de Wikimedia Commons&reg; (en cuyo caso son fotos publicadas bajo licencia Creative Commons Attribution, GNU Free Documentation License o Public Domain License, en el momento de su utilizaci\u00f3n). </p><p>Las fotograf\u00edas que no son personales mencionan su autor o licencia (en el t\u00edtulo o en la p\u00e1gina del webmaster).</p><p>Recibimos colaboraciones (textos e imagenes) de usuarios an\u00f3nimos. Hacemos todo lo posible para verificar el material que nos env\u00edan y respetar y no violar ning\u00fan derecho de autor. Pero no podemos garantizarlo al cien por cien este hecho. </p><p>Por todo ello, si hay alg\u00fan problema con un texto, imagen o fotograf\u00eda en este sito no nos hacemos responsables. Sin embargo nos comprometemos a solucionar el problema con la mayor brevedad posible. Por favor p\u00f3nganse en contacto con nosotros en nuestra p\u00e1gina de <a href="contact.jsp">contacto</a> y trataremos de resolver el problema inmediatamente. </p><p>Si usted cree que alguno de los textos o fotograf\u00edas no es legal, por favor informe al administrador (correo electr\u00f3nico). El texto/fotograf\u00eda ser\u00e1 retirado tan pronto como sea posible. </p>
disclaimer.art2.3=<h4>2.3.- De los Enlaces a otros Sitios</h4><p>Esta web contiene enlaces a p\u00e1ginas que nos parecen de utilidad. No somos responsables del contenido de estos enlaces externos. </p>
disclaimer.art2.4=<h4>2.4.- De Protecci\u00f3n de Datos Personales</h4><p>Este site no guarda ning\u00fan tipo de informaci\u00f3n de caracter personal de los usuarios que acceden a \u00e9l. Utilizamos Google Analytics, que utiliza cookies para recabar informaci\u00f3n sobre el tr\u00e1fico an\u00f3nimo. Las pol\u00edticas de privacidad de Google pueden encontrarse en <a href="http://www.google.com/privacy.html" target="_blank">pol\u00edticas de Google</a>. </p>



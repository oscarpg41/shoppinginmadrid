rastro.title=El Rastro
rastro.texto.1=<p>El Rastro de Madrid (o simplemente El Rastro) es un mercado al aire libre, originalmente de objetos de segunda mano, que se monta todas las ma\u00f1anas de domingos y festivos en un barrio castizo del centro hist\u00f3rico de la capital de Espa\u00f1a. Naci\u00f3 hacia 1740 en torno al \u00abMatadero de la Villa\u00bb,1 ocupando las aceras de la cuesta de Ribera de Curtidores del barrio de Lavapi\u00e9s, como un zoco semi-clandestino de venta de objetos usados (baratillos) El Rastro, con m\u00e1s de un cuarto de milenio de existencia, ha ido reglamentando su existencia y actividad comercial.2 Su fama internacional (no existe gu\u00eda de viaje sobre Madrid que no lo mencione), le emparenta con otros mercadillos existentes en diversas ciudades de Europa: Els Encants en Barcelona, el Waterlooplein de \u00c1msterdam, Portobello en Londres, el mercado del Porta Portese en Roma.</p>
rastro.apart1.title=<h4> 1.- Locatizaci\u00f3n y horarios</h4>
rastro.apart1.text=<p>Seg\u00fan la normativa municipal madrile\u00f1a que regula la actividad de puestos de car\u00e1cter desmontable situados en la v\u00eda p\u00fablica,23 el Rastro tiene lugar todos los domingos y d\u00edas festivos del a\u00f1o entre las 9:00 y las 15:00 en el barrio de Embajadores, en el distrito Centro. Un m\u00e1ximo de 3.500 puestos de venta se extienden en torno a la Plaza de Cascorro y su monumento dedicado a Eloy Gonzalo en el extremo norte, el eje de la calle de Ribera de Curtidores y calles aleda\u00f1as, la calle Embajadores al este, y la Ronda de Toledo y la Plaza del Campillo del Mundo Nuevo al sur.</p>
rastro.apart2.title=<h4> 2.- Transporte en Metro</h4>
rastro.apart2.text.1=<p>La red del Metro de Madrid permite el mejor y m\u00e1s c\u00f3modo acceso al rastro desde las l\u00edneas:</p>
rastro.apart2.text.2=<ul><li><span class="linea3">3</span>L\u00ednea 3 en sus estaciones de Embajadores, Lavapi\u00e9s y Sol.</li><li><span class="linea5">5</span>L\u00ednea 5 en sus estaciones de La Latina, Puerta de Toledo, Acacias.</li><li><span class="linea1">1</span>L\u00ednea 1 en sus estaciones de Tirso de Molina y Sol.</li><li><span class="linea2">2</span>L\u00ednea 2 en sus estaciones de Sol y Opera.</li></ul>
rastro.apart2.text.3=Plano del metro


webmaster.desc=<p>Soy Oskar P\u00e9rez. Ingeniero inform\u00e1tico</p><p>Llevo en este mundo de la inform\u00e1tica desde hace m\u00e1s de 20 a\u00f1os.</p><p>Ultimamente mi trabajo se ha encaminado hacia desarrollo web sobre. ya sea usando plataforma Java o usando PHP. Pero mis comienzos fueron en Cobol-CISC-Db2, AS-400... </p><p>Mi carrera laboral se ha desarrollado casi toda ella en Madrid, excepto una temporada que estuve en Miami (USA), y varios meses por Europa por cuestiones de mi trabajo (en Londres y Viena)</p>


